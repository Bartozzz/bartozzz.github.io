<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Bartosz Łaniewski - Portfolio</title>

        <meta charset="utf-8">
        <meta description="Portfolio Bartosza Łaniewskiego - młodego twórcy, webmaster'a i programisty.">
        <meta name="author" content="Bartosz Łaniewski">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta property="og:image" content="images/me.jpg">
        <meta property="og:title" content="Bartosz Łaniewski - Portfolio"> 
        <meta property="og:description" content="Portfolio Bartosza Łaniewskiego - młodego twórcy, webmaster'a i programisty.">

        <link href="css/interface/style.css" rel="stylesheet">
    </head>

    <body>
        <header class="l-header">
            <hgroup class="l-header-about">
                <h1 class="l-header-title">Cześć!</h1>
                <h2 class="l-header-subtitle">Jestem <a href="//facebook.com/laniewski.bartozzz" target="_blank">@Bartek</a>.</h2>
            </hgroup>
        </header>

        <main class="l-container">
            <section class="l-container-fill l-container-fill-divider">
            </section>

            <section class="l-container-fill l-container-icon-1">
                <h3 class="l-container-title">Wykonane prace</h3>

                <figure class="l-container-box l-container-box-gradient" style="background-color: #97472b">
                    <img class="l-container-box-image" src="images/templates/beertime.png">
                    <figcaption class="l-container-box-image-title">Beertime</figcaption>
                </figure>
            </section>

            <section class="l-container-fill l-container-icon-2">
                <h3 class="l-container-title">Na sprzedasz</h3>

                <figure class="l-container-box l-container-box-gradient" style="background-color: #2C3E50">
                    <img class="l-container-box-image" src="images/templates/countdown.png">
                    <figcaption class="l-container-box-image-title">Countdown</figcaption>
                </figure>
            </section>

            <section class="l-container-fill l-container-icon-3">
                <h3 class="l-container-title">Projekty</h3>

                <p>Wkrótce</p>
            </section>
        </main>

        <footer class="l-footer">
            <h4 class="l-footer-title">Kontakt</h4>

            <form class="l-contact" action="//forms.brace.io/laniewski.bartozzz@gmail.com" method="POST">
                <div class="l-contact-name">
                    <label class="l-contact-label" for="name">Imię</label>
                    <input class="l-contact-field" id="name" type="text" name="name">
                </div>

                <div class="l-contact-email">
                    <label class="l-contact-label" for="email">Email</label>
                    <input class="l-contact-field" id="email" type="text" name="_replyto">
                </div>

                <div class="l-contact-message">
                    <label class="l-contact-label" for="message">Wiadomość</label>
                    <textarea class="l-contact-field" id="message" name="message"></textarea>
                </div>

                <div class="l-contact-submit">
                    <input class="l-contact-field" value="Wyślij" type="submit">
                </div>
            </form>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="javascript/jquery.contact.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-55655920-1', 'auto');
            ga('require', 'displayfeatures');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        </script>
    </body>
</html>
