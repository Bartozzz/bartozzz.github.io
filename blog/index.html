---
layout: default
menu: true
title: Blog
permalink: /blog/
---

<main class="l-content typo">
    {% for post in site.categories['blog'] %}
        <article>
            <header>
                <h2>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
            </header>

            <section class="preview">
                {{ post.excerpt }}
            </section>
        </article>
    {% endfor %}
</main>
