        <header class="l-header">
    <hgroup>

        <div class="l-content-inverse" id="google-map"></div>
<div class="l-content-scroll"></div>

<section class="l-content-inverse">
    <div class="center typo">
        <div class="l-contact">
            <form method="post" action="http://formspree.io/laniewski.bartozzz@gmail.com">
                <input name="_replyto" type="email" placeholder="Email" required>
                <input name="title" type="text" placeholder="Tytuł" required>

                <textarea name="message" placeholder="Treść wiadomości…" required></textarea></textarea>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </div>
</section>

<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCtM8FolffNNJrvDEmyTm4EFxsS8WmLuIk"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map( document.getElementById( "google-map" ), {
            zoom: 16,
            center: new google.maps.LatLng(48.8494016,2.2195923),
			mapTypeControl: false,
			scrollwheel: false,
			draggable: true,
			panControl:false,
			scaleControl: false,
			zoomControl: false,
			streetViewControl:false,
			navigationControl: false,
			mapTypeId: google.maps.MapTypeId.SATELLITE
        } );
        
        google.maps.event.addDomListener( window, "resize", function () {
			google.maps.event.trigger( map, "resize" );
			map.setCenter( map.getCenter() );
		} );	
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
