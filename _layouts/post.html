---
layout: default
---

<main class="l-content typo">
    <article>
        <header>
            <h2>{{ page.title }}</a></h2>

            <h3 class="caption">
                {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
            </h3>
        </header>

        <section>
            {{ content }}
        </section>
    </article>
</main>
